<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Servicio de ómnibus StyleBus</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecera">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="pasajes.html">Pasajes</a></li>
                    <li><a href="paquetes.html">Paquetes</a></li>
                    <li><a href="excursiones.html">Excursiones</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="filtros">
            <h2 id="cabecera-pasajes"> Busqueda pasajes </h2>

            <fieldset class="tipo-pasaje">
                <label for="sponsor-propio">
                    <input type="radio" id="radio-ida-vuelta" required="obligatorio">Ida y vuelta </input>
                </label>

                <label for="sponsor-general">
                    <input type="radio" id="radio-ida" required="obligatorio"> Ida </input>
                </label>
            </fieldset>

            <div class="filtro-pasaje">
                <div>
                    <label for="origen"> Origen
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="campos" type="text" id="origen" required="obligatorio"
                        placeholder="Ingrese origen del pasaje">
                </div>
                <div>
                    <label for="destino"> Destino
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="campos" type="text" id="destino" required="obligatorio"
                        placeholder="Ingrese destino del pasaje">
                </div>

                <div>
                    <label for="destino"> Fecha pasaje
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="campos" type="date" id="fecha" required="obligatorio"
                        placeholder="Ingrese fecha en la que desea viajar">
                </div>

                <div>
                    <label for="destino"> Cantidad pasajeros
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="campos" type="number" id="cantidad-pasajeros" required="obligatorio"
                        placeholder="Ingrese la cantidad de pasajeros">
                </div>
            </div>

            <input class="btn-buscar" type="submit" value="Buscar" onclick=""></input>
        </div>
        <p>

        </p>

    </main>

    <footer>
        <p class="copyright">Copyright &copy Escalada, Chun, Fariña, Correa - 2022</p>
    </footer>

</body>

</html>
