<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Servicio de ómnibus StyleBus</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecera-autogestion">
            <nav class="nav-autogestion">
                <ul>
                    <li>
                        <a href="login.html">Iniciar sesión</a>
                    </li>
                    <li>
                        <a href="proximamente.html">Carrito de compras</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="cabecera-principal">
            <nav class="nav-principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <!-- 

                    <li><a href="pasajes.html">Pasajes</a></li>
                    <li><a href="paquetes.html">Paquetes</a></li>
                    <li><a href="excursiones.html">Excursiones</a></li>
                    -->

                    <li onclick=habilitarFiltroPasajes()> <a href="#">Pasajes</a></li>
                    <li onclick=habilitarFiltroPaquetes()> <a href="#">Paquetes</a></li>
                    <li onclick=habilitarFiltroExcursiones()> <a href="#">Excursiones</a></li>
                </ul>

        </div>
    </header>

    <main>
        <div class="background-filtros" id="container-filtros">

            <!-- 
                Filtro pasajes
            -->
            <div class="filtros" id="filtro-pasajes">
                <h2 id="cabecera-pasajes"> Busqueda pasajes </h2>

                <fieldset class="tipo-pasaje">
                    <form>
                        <label for="ida-vuelta" class="label-sponsor"><input type="radio" name="tipo"
                                id="radio-pasaje-ida-vuelta" required checked>Ida y vuelta</label>

                        <label for="ida" class="label-sponsor"><input type="radio" name="tipo" id="radio-pasaje-ida"
                                required>Ida</label>
                    </form>
                </fieldset>

                <div class="filtro-pasaje">

                    <div>
                        <label for="origen"> Origen
                        </label>
                        <input class="campos" type="text" id="pasaje-origen" required placeholder="Ingresa desde dónde viajas">

                        <label for="destino"> Destino
                        </label>
                        <input class="campos" type="text" id="pasaje-destino" required
                            placeholder="Ingresa hasta dónde viajas">
                    </div>

                    <div>
                        <label for="ida"> Fecha Ida
                        </label>
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                            id="pasaje-fecha-ida" required placeholder="Ida">

                        <div id="div-campo-pasaje-vuelta">
                            <label for="vuelta"> Fecha Vuelta
                            </label>
                            <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                                id="pasaje-fecha-vuelta" required placeholder="Vuelta">
                        </div>
                    </div>

                    <div>
                        <label for="cantidad-pasajeros"> Cantidad pasajeros
                        </label>
                        <input class="campos" type="number" min="1" max="30" id="pasaje-cantidad-pasajeros" required
                            placeholder="Ingrese la cantidad de pasajeros">
                    </div>
                </div>

                <input class="btn-buscar" type="submit" value="&#x1f50d;&#xfe0e; Buscar" onclick="mostrarPasajes(
                    document.getElementById('pasaje-origen').value, 
                    document.getElementById('pasaje-destino').value,
                    document.getElementById('pasaje-fecha-ida').value,
                    document.getElementById('pasaje-fecha-vuelta').value,
                    document.getElementById('pasaje-cantidad-pasajeros').value)"></input>
            </div>
            <!-- 
                Filtro paquetes
            -->
            <div class="filtros" id="filtro-paquetes">
                <h2 id="cabecera-paquetes"> Busqueda paquetes </h2>

                <fieldset class="tipo-pasaje">
                    <form>
                        <label for="ida-vuelta" class="label-sponsor"><input type="radio" name="tipo" id="radio-paquete-ida-vuelta"
                                required checked>Ida y
                            vuelta</label>

                        <label for="ida" class="label-sponsor"><input type="radio" name="tipo" id="radio-paquete-ida"
                                required>Ida</label>
                    </form>
                </fieldset>

                <div class="filtro-pasaje">

                    <div>
                        <label for="origen"> Origen
                        </label>
                        <input class="campos" type="text" id="paquete-origen" required placeholder="Ingresa desde dónde viajas">

                        <label for="destino"> Destino
                        </label>
                        <input class="campos" type="text" id="paquete-destino" required
                            placeholder="Ingresa hasta dónde viajas">
                    </div>

                    <div>
                        <label for="ida"> Fecha Ida
                        </label>
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                            id="paquete-ida" required placeholder="Ida">

                        <div id="div-campo-paquete-vuelta">
                        <label for="vuelta"> Fecha Vuelta
                        </label>
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                            id="paquete-vuelta" required placeholder="Vuelta">
                        </div>
                    </div>

                    <div>
                        <label for="cantidad-excursiones"> Cantidad excursiones
                        </label>
                        <input class="campos" type="number" min="1" max="30" id="paquete-cantidad-excursiones" required
                            placeholder="Ingrese la cantidad de excursiones">
                    </div>
                </div>

                <input class="btn-buscar" type="submit" value="&#x1f50d;&#xfe0e; Buscar" onclick=""></input>
                <!-- function futura para paquetes 
                    mostrarPasajesIdaVuelta(
                    document.getElementById('paquete-origen').value, 
                    document.getElementById('paquete-destino').value,
                    document.getElementById('paquete-ida').value,
                    document.getElementById('paquete-vuelta').value,
                    document.getElementById('paquete-cantidad-pasajeros').value) -->
                    
            </div>

            <!-- 
                Filtro excursiones
            -->

            <div class="filtros" id="filtro-excursiones">
                <h2 id="cabecera-excursiones"> Busqueda excursiones </h2>

                <div class="filtro-pasaje">
                    <div>
                        <label for="ubicacion-excursion"> Ubicación
                        </label>
                        <input class="campos" type="text" id="ubicacion-excursion" required
                            placeholder="Ingresa la ubicación de tu excursión">
                    </div>

                    <div>
                        <label for="fecha-excursion"> Fecha
                        </label>
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                            id="fecha-excursion" required placeholder="Fecha de excursión">

                    </div>
                </div>

                <input class="btn-buscar" type="submit" value="&#x1f50d;&#xfe0e; Buscar" onclick="mostrarExcursiones(
                    document.getElementById('ubicacion-excursion').value, 
                    document.getElementById('fecha-excursion').value)">
                </input>
            </div>
        </div>


        <script src="eventosIndex.js"> </script>
        <script src="busquedaService.js"></script>
        <script src="datosStyleBus.js"></script>
    </main>

    <footer>
        <p class="copyright">Copyright &copy Escalada, Chun, Fariña, Correa - 2022</p>
    </footer>

</body>

</html>
