<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Servicio de ómnibus StyleBus</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <script src="eventosIndex.js"> </script>
</head>

<body>
    <header>
        <div class="cabecera-autogestion">
            <nav class="nav-autogestion">
                <ul>
                    <li>   
                        <a href="login.html">Iniciar Sesión</a>
                    </li>
                    <li>
                        <a href="carrito.html">Carrito de compras</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="cabecera-principal">
            <nav class="nav-principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                     <!-- 

                    <li><a href="pasajes.html">Pasajes</a></li>
                    <li><a href="paquetes.html">Paquetes</a></li>
                    <li><a href="excursiones.html">Excursiones</a></li>
                    -->

                    <li onclick=habilitarFiltroPasajes()> <a href="#">Pasajes</a></li>
                    <li onclick=habilitarFiltroPaquetes()> <a  href="#">Paquetes</a></li>
                    <li onclick=habilitarFiltroExcursiones()> <a href="#">Excursiones</a></li>
                </ul>

        </div>
    </header>

    <main>
        <div class="background-filtros">

            <!-- 
                Filtro pasajes
            -->
            <div class="filtros" id="filtro-pasajes">
                <h2 id="cabecera-pasajes"> Busqueda pasajes </h2>
    
                <fieldset class="tipo-pasaje">
                    <label for="ida-vuelta" class="label-sponsor"><input type="radio" name="tipo" id="ida-vuelta"
                        required>Ida y vuelta</label>
          
                    <label for="ida" class="label-sponsor"><input type="radio" name="tipo" id="ida"
                        required>Ida</label>
                </fieldset>         
    
                <div class="filtro-pasaje">
                    
                    <div>
                        <label for="origen"> Origen
                        </label>
                        <input class="campos" type="text" id="origen" required
                            placeholder="Ingresa desde dónde viajas">

                        <label for="destino"> Destino
                        </label>
                        <input class="campos" type="text" id="destino" required
                            placeholder="Ingresa hasta dónde viajas">
                    </div>
    
                    <div>
                        <label for="ida"> Fecha Ida
                        </label>
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="ida" required
                            placeholder="Ida">

                        <label for="vuelta"> Fecha Vuelta
                        </label>
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="vuelta" required
                                placeholder="Vuelta">
                    </div>
    
                    <div>
                        <label for="cantidad-pasajeros"> Cantidad pasajeros
                        </label>
                        <input class="campos" type="number" min="1" max="30" id="cantidad-pasajeros" required
                            placeholder="Ingrese la cantidad de pasajeros">
                    </div>
                </div>
    
                <input class="btn-buscar" type="submit" value="&#x1f50d;&#xfe0e; Buscar" onclick=""></input>
            </div>
            <!-- 
                Filtro paquetes
            -->
            <div class="filtros" id="filtro-paquetes">
                <h2 id="cabecera-paquetes"> Busqueda paquetes </h2>
    
                <fieldset class="tipo-pasaje">
                    <label for="ida-vuelta" class="label-sponsor"><input type="radio" name="tipo" id="ida-vuelta"
                        required>Ida y vuelta</label>
          
                    <label for="ida" class="label-sponsor"><input type="radio" name="tipo" id="ida"
                        required>Ida</label>
                </fieldset>         
    
                <div class="filtro-pasaje">
                    
                    <div>
                        <label for="origen"> Origen
                        </label>
                        <input class="campos" type="text" id="origen" required
                            placeholder="Ingresa desde dónde viajas">

                        <label for="destino"> Destino
                        </label>
                        <input class="campos" type="text" id="destino" required
                            placeholder="Ingresa hasta dónde viajas">
                    </div>
    
                    <div>
                        <label for="ida"> Fecha Ida
                        </label>
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="ida" required
                            placeholder="Ida">

                        <label for="vuelta"> Fecha Vuelta
                        </label>
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="vuelta" required
                                placeholder="Vuelta">
                    </div>
    
                    <div>
                        <label for="cantidad-excursiones"> Cantidad excursiones
                        </label>
                        <input class="campos" type="number" min="1" max="30" id="cantidad-excursiones" required
                            placeholder="Ingrese la cantidad de excursiones">
                    </div>
                </div>
    
                <input class="btn-buscar" type="submit" value="&#x1f50d;&#xfe0e; Buscar" onclick=""></input>
            </div>

            <!-- 
                Filtro excursiones
            -->

            <div class="filtros" id="filtro-excursiones">
                <h2 id="cabecera-excursiones"> Busqueda excursiones </h2>      
    
                <div class="filtro-pasaje">
                    <div>
                        <label for="ubicacion-excursion"> Ubicación
                        </label>
                        <input class="campos" type="text" id="ubicacion-excursion" required
                            placeholder="Ingresa la ubicación de tu excursión">
                    </div>
    
                    <div>
                        <label for="fecha-excursion"> Fecha
                        </label>
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="fecha-excursion" required
                            placeholder="Fecha de excursión">

                    </div>
                </div>
    
                <input class="btn-buscar" type="submit" value="&#x1f50d;&#xfe0e; Buscar" onclick=""></input>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright">Copyright &copy Escalada, Chun, Fariña, Correa - 2022</p>
    </footer>

</body>

</html>
